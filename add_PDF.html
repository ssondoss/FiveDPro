  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDPro | add pdfs</title>
    <link rel="shortcut icon" href="images/FD Web.png" type="image/x-icon" />

    <script src="include.js"></script>
    <script type="text/javascript" src="path/jquery-ui.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="../shared_scripts.js"></script>
  </head>
  <body
    style="
      background-image: url('images/money.jpg');
      background-size: cover;
      width: 100%;
      height: 400px;
    "
  >
    <div class="bg-black px-3">
      <div w3-include-html="sidebar.html"></div>
      <div class="col-md-4 offset-md-4">
        <form class="mt-5 p-4 bg-white text-center rounded border-main">
          <h4 class="font-weight-bold mt-3">add PDF Products</h4>
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-5"
              placeholder="Title"
              name="title"
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control mt-5"
              placeholder="Level"
              name="level"
            />
          </div>
          <div class="form-group">
            <input
              type="file"
              class="form-control mt-5"
              placeholder="Upload PDF"
              name="pdf"
            />
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-main w-50 mt-4" onclick="">
              ADD
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      includeHTML();
    </script>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
      }
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
